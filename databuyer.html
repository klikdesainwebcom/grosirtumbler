<script>
function send_TOwa(){
	var str = document.getElementById('txtinvoice').value;
	var ubahstr = str.replace(/#/g, '%23').replace(/-/g, '%2D');
	window.open('https://api.whatsapp.com/send?phone=6287739012900&text=' + 
	'Nama%20Lengkap%20:%20' +  document.getElementById('txtnama').value + ',' + '%0D%0A' + 
	'Nomor%20WhatsApp%20:%20' +  document.getElementById('nohp').value  + ',' + '%0D%0A' + 
	'Alamat%20Pembeli%20:%20' +  document.getElementById('txtalamat').value  + ',' + '%0D%0A' + 
	'Nomor%20Invoice%20:%20' + ubahstr);
	}
</script>
